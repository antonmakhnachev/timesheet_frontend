<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="">
        <link rel="stylesheet" href ="main.973ff6033f367ee270a1.css?97515a5708a53f50dad9">
        <title>Табель: Авторизация</title>
    </head>
    <body class="page">

        <div class="popup popup_is-opened">
            <div class="popup__content popup__content_form-auth">
                <div class="logo">
                    <a href="https://glavapu-mos.ru/" target="_blank"><img class="logo__img" src="./images/logo.png" alt="Image error"></a>
                    <p class="logo__text">Главное архитектурно-планировочное управление Москомархитектуры</p>
                </div>
                <h1 class="head">Табель учета рабочего времени</h1>
                <h2 class="popup__title">Авторизация</h2>
                
                <form action="" class="form" name="form_auth" novalidate>
                    <input id="email"type="email" class="form__input form__input-email" placeholder="Введите e-mail" required>
                    <p id="email-err" class="form__error"></p>
                    <input id="pass" type="password" class="form__input form__input-password" placeholder="Введите пароль" required>
                    <p id="pass-err" class="form__error"></p>
                    <button class="button button_is-disabled" name="button_submit" disabled>Войти</button>
                    <!-- <a class="form__link" href="">У меня нет учетной записи</a> -->
                </form>
            </div>
        </div>

        <script type="module" src="main.8f056be4362682b44a1c.js?97515a5708a53f50dad9"></script>
    </body>
</html>
