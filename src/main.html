<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <link rel="stylesheet" href ="./main.css">
    <title>Табель учета рабочего времени</title>
</head>
<body class="page">

    <header class="header">
        <div class="logo">
            <a href="https://glavapu-mos.ru/" target="_blank"><img class="logo__img" src="../images/logo.png"></a>
            <p class="logo__text">Главное архитекруто-планировночное управление Москомархитектуры</p>
        </div>
        <div class="header__text">
            <h1 class="head">Табель учета рабочего времени</h1>
            <p class="date">Сегодня: Август, 1 2020 Понедельник</p>
        </div>
        
        <button type="" class="button header__button-logout">Иванов Иван
            <img class="header__logout-img" src="../images/icon_logout_white.png">
        </button>    
        
    </header>


    <section class="content">


        <div class="new-document">
            <div class="new-document__form-place">
                <form action="" class="form">
                    <div class="form__block">
                        <label for="doc_staff" class="form__label">Сотрудник:</label>
                        <select class="form__input" id="doc_staff">
                            <option value="">Иванов Иван Иванович</option>
                        </select>
                    </div>

                    <div class="form__block">
                        <label for="doc_type" class="form__label">Документ:</label>
                        <select class="form__input" id="doc_type">
                            <option value="">Оплачиваемый отпуск</option>
                        </select>
                    </div>

                    <div class="form__block">
                        <label for="doc_date_from" class="form__label">Дата начала:</label>
                        <input type="date" class="form__input form__input_date" id="doc_date_from">
                        
                    </div>

                    <div class="form__block">
                        <label for="doc_date_to" class="form__label">Дата окончания:</label>
                        <input type="date" class="form__input form__input_date" id="doc_date_to">
                    </div>
                    

                </form>
            </div>
        </div>





        <nav class="popup-menu">

                <div class="popup-menu__head">
                    <div class="popup-menu__header">
                        <img class="popup-menu__menu-icon" src="../images/icon_menu_mini_white.png">
                        <h3 class="popup-menu__title popup-menu__text">Меню</h3>                        
                    </div>
                    <img class="popup-menu__close-icon" src="../images/icon_close_white.png" alt="Image error">
                </div>
                <hr class="popup-menu__line-head">

                <div class="popup-menu__place">

                    <ul class="popup-menu__items">
                        <li class="popup-menu__item">
                            <a class="popup-menu__link" href="">
                                <img class="popup-menu__icon" src="../images/icon_timesheet_white.png" alt="Image error">
                                <span class="popup-menu__text">Табель</span>                                
                            </a>
                            <hr class="popup-menu__line">
                        </li>                    
                        <li class="popup-menu__item">
                            <a class="popup-menu__link" href="">
                                <img class="popup-menu__icon" src="../images/icon_report_white.png" alt="Image error">
                                <span class="popup-menu__text">Отчеты</span>                                                            
                            </a>
                            <hr class="popup-menu__line">                            
                        </li>
                        <li class="popup-menu__item">
                            <a class="popup-menu__link" href="">
                                <img class="popup-menu__icon" src="../images/icon_info_white.png" alt="Image error">
                                <span class="popup-menu__text">Общая информация</span>                                                            
                            </a>
                            <hr class="popup-menu__line">
                        </li>
                        <li class="popup-menu__item">
                            <a class="popup-menu__link" href="">
                                <img class="popup-menu__icon" src="../images/icon_calendar_white.png" alt="Image error">
                                <span class="popup-menu__text">Календарный план</span>                                
                            </a>
                            <hr class="popup-menu__line">
                        </li>
                    </ul>        

                    <ul class="popup-menu__items">
                        <li class="popup-menu__item">
                            <a class="popup-menu__link" href="">
                                <img class="popup-menu__icon" src="../images/icon_support_white.png" alt="Image error">
                                <span class="popup-menu__text">Поддержка</span>                                
                            </a>
                            <hr class="popup-menu__line">
                        </li>
                        <li class="popup-menu__item">
                            <a class="popup-menu__link" href="">
                                <img class="popup-menu__icon" src="../images/icon_logout_white.png" alt="Image error">
                                <span class="popup-menu__text">Выход</span>                                
                            </a>
                            <hr class="popup-menu__line">
                        </li>            
                    </ul>
                </div>        

        </nav>
    </section>
    
    <script type="module" src="main.js"></script>
</body>
</html>
